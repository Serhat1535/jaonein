<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Magst du Mohammed?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .container {
      background: rgba(255,255,255,0.90);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      padding: 40px 30px;
      text-align: center;
      max-width: 350px;
    }
    h1 {
      margin-bottom: 32px;
      color: #333;
      font-size: 2rem;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-top: 20px;
    }
    button {
      padding: 14px 36px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .ja {
      background: #4fc3f7;
      color: #fff;
    }
    .ja:hover {
      background: #0288d1;
    }
    .nein {
      background: #ef5350;
      color: #fff;
    }
    .nein:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="container" id="main">
    <h1>Magst du Mohammed?</h1>
    <div class="buttons">
      <button class="ja" onclick="antwort('ja')">Ja</button>
      <button class="nein" onclick="antwort('nein')">Nein</button>
    </div>
  </div>

          </div>
        `;
      } else {

          <div class="container">

      }
    }
  </script>
</body>
</html>
